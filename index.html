    <script>
    var socket = io.connect('http://10.1.1.23:3030');
    socket.on('notification', function(data) {
        console.log("I thought it was a dream.  I used to read Word Up Magazine.");
        var nerdData = data;
        i = 0, len = nerdData.length;
        for (; i < len; i++) {
            console.log(nerdData[i].first_name + '_' + nerdData[i].last_name);
        }
    });
